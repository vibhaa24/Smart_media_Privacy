<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Media Privacy App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            display: flex;
            justify-content: center;
            background: #f7f9fc;
        }
        .container {
            max-width: 480px;
            width: 100%;
            border: 1px solid #ddd;
            padding: 24px;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 0 8px rgba(0,0,0,0.06);
        }
        h1 {
            margin-top: 0;
            margin-bottom: 8px;
        }
        p {
            margin-top: 4px;
            margin-bottom: 12px;
        }
        input[type="file"] {
            margin-top: 8px;
            margin-bottom: 16px;
        }
        .modes {
            margin-bottom: 16px;
        }
        .slider-block {
            margin-bottom: 16px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #0066cc;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0052a3;
        }
        .links {
            margin-top: 12px;
        }
        .links a {
            color: #0066cc;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Media Privacy</h1>
        <p>Upload an image and choose how to protect your privacy.</p>

        <form action="/" method="POST" enctype="multipart/form-data">

            <label for="image">Choose an image:</label><br>
            <input type="file" id="image" name="image" accept="image/*" required>

            <div class="modes">
                <p><strong>Select privacy mode:</strong></p>

                <label>
                    <input type="radio" name="mode" value="face" checked>
                    Blur only face
                </label><br>

                <label>
                    <input type="radio" name="mode" value="full">
                    Blur entire image
                </label><br>

                <label>
                    <input type="radio" name="mode" value="text">
                    Blur text (OCR + sensitive info)
                </label>
            </div>

            <div class="slider-block">
                <p><strong>Blur intensity:</strong></p>
                <input type="range" id="blur" name="blur" min="1" max="3" value="2">
                <small>1 = Light | 2 = Normal | 3 = Strong</small>
            </div>

            <button type="submit">Upload & Process</button>
        </form>

        <div class="links">
            <p><a href="/history">View processing history</a></p>
        </div>
    </div>
</body>
</html>
